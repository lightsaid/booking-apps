version: "2"
sql:
- schema: "./dbrepo/migrations"
  queries: "./dbrepo/queries"
  engine: "postgresql"
  strict_function_checks: true
  gen:
    go: 
      package: "postgres"
      out: "./dbrepo/postgres"
      emit_db_tags: true
      emit_prepared_queries: true
      emit_interface: true
      emit_empty_slices: true
      emit_exported_queries: true
      emit_json_tags: true
      emit_result_struct_pointers: true
